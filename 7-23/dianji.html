<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>

	div{
		height: 300px;
		background-color: #ccc;
	}

</style>
<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
	<p>0000001</p>
	<p>0000002</p>
	<p>0000003</p>
	<p>0000004</p>
	<p>0000005</p>
</body>

<script>
$(function(){	

	$('p').click(function(){

		val=$(this).html();
		$(this).replaceWith('<h1>'+val+'</h1>');
	})
	
});
</script>

</html>
