                // layer.alert("增加成功", {icon: 6});

              //以上模块根据需要引入

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    uids = '';

                    for (var i = 0; i < $('.son:checked').length; i++) {
                        uids+=$('.son:checked').eq(i).val();
                        uids+=',';
                    };
                    $.ajax({
                        url: '{:U('admin/admin/deleAll')}',
                        type: 'post',
                        dataType: 'json',
                        data: {uids: uids},
                    })
                    .done(function(res) {
                        if (res.error==0) {
                            parent.location.reload();
                            layer.msg('删除成功', {icon: 1});
                        };
                    })
                });
             }

            /*删除*/
            function rule_del(obj,uids){

                    $.ajax({
                        url: '{:U('admin/admin/deleAll')}',
                        type: 'post',
                        dataType: 'json',
                        data: {uids: uids},
                    })
                    .done(function(res) {
                        if (res.error==0) {
                            location.reload();
                            layer.msg('删除成功', {icon: 1});
                        };
                    })
