<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>这个是我的第一个jQuery</title>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<style type="text/css">
		#box{
			width: 200px;
			height: 300px;
			background: green;
		}



	</style>
	<script type="text/javascript">
	$(function  () {
		$('#box').click(function(event) {
			$(this).hide();
		});
		














	})







	</script>
</head>
<body>
	<div id="box">我是第一个盒子</div>
</body>
</html>
